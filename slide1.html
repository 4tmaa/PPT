<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMPROVING STUDENTS' WRITING REPORT TEXT THROUGH THE APPLICATION OF FLASHCARDS</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&amp;family=Source+Sans+Pro:wght@300;400;600&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Source Sans Pro', sans-serif;
            overflow: hidden;
        }
        /* GANTI BAGIAN INI DI CODE SLIDE ANDA */
        .slide {
            width: 100vw;  /* Menggunakan lebar penuh layar */
            height: 100vh; /* Menggunakan tinggi penuh layar */
            /* Sisanya sama... */
            position: relative;
            background: url('images/bg4.jpg') center center/cover no-repeat;
            overflow: hidden;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 30, 20, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .content {
            text-align: center;
            width: 90%;
            max-width: 1000px;
            z-index: 2;
        }
        .title {
            font-family: 'Playfair Display', serif;
            font-size: 56px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 40px;
            line-height: 1.2;
            text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            display: inline-block;
        }
        .title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, rgba(212,175,55,0) 0%, rgba(212,175,55,1) 50%, rgba(212,175,55,0) 100%);
        }
        .info-container {
            display: flex;
            justify-content: center;
            margin-top: 60px;
        }
        .info-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 8px;
            padding: 20px 40px;
            margin: 0 15px;
            min-width: 220px;
        }
        .info-label {
            font-size: 16px;
            color: #D4AF37;
            margin-bottom: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .info-value {
            font-size: 18px;
            color: #ffffff;
            font-weight: 400;
        }
        .gold-accent {
            color: #D4AF37;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="overlay">
            <div class="content">
                <h1 class="title">IMPROVING STUDENTS' WRITING REPORT TEXT THROUGH THE APPLICATION OF <span class="gold-accent">FLASHCARDS</span></h1>
                
                <div class="info-container">
                    <div class="info-box">
                        <div class="info-label">Student</div>
                        <div class="info-value">Egiska Lusita Putri&nbsp;</div>
                        <div class="info-label" style="margin-top: 15px;">Student NUMBER</div>
                        <div class="info-value">2213042050</div>
                    </div>
                    
                    <div class="info-box">
                        <div class="info-label">Advisors</div>
                        <div class="info-value"><div class="">1.&nbsp;&nbsp;Prof. Dr. Patuan Raja, M.Pd.</div><div><br></div></div>
                        <div class="info-value">2.&nbsp;Khairun Nisa, M.Pd.</div>
                    </div>
                    
                    <div class="info-box">
                        <div class="info-label">Examiner</div>
                        <div class="info-value"><div><br></div>Dr. Budi Kadaryanto, M.A.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body></html>
