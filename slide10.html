<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Source Sans Pro', sans-serif;
            overflow: hidden;
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            position: relative;
            background: linear-gradient(135deg, rgba(0, 40, 30, 0.9) 0%, rgba(0, 60, 40, 0.8) 100%);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 30, 20, 0.6);
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            padding: 60px 70px;
            z-index: 2;
            text-align: center;
        }
        .thank-you {
            font-family: 'Playfair Display', serif;
            font-size: 70px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
        }
        .thank-you::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 3px;
            background: linear-gradient(90deg, rgba(212,175,55,0) 0%, rgba(212,175,55,1) 50%, rgba(212,175,55,0) 100%);
        }
        .decorative-element {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 2px solid rgba(212, 175, 55, 0.2);
            border-radius: 50%;
        }
        .decorative-element.top-left {
            top: -100px;
            left: -100px;
        }
        .decorative-element.bottom-right {
            bottom: -100px;
            right: -100px;
        }
        .gold-accent {
            color: #D4AF37;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="overlay">
            <div class="decorative-element top-left"></div>
            <div class="decorative-element bottom-right"></div>
            
            <div class="content">
                <h1 class="thank-you">Thank <span class="gold-accent">You</span></h1>
            </div>
        </div>
    </div>
</body>
</html>
